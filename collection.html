        type:'POST',
        error:function(){
            alert("需要登入才能使用!");
            },
        success:function(data){
            document.querySelector('#nuk_num'+data.comment_id).textContent = data.nuk_num;
            if(data.nuk_stat==0){
                $("#chgnuk"+comment_id).attr("src","image/nuk_r.png");
            }
            else{
            $("#chgnuk"+comment_id).attr("src","image/nuk.png");
            }
        }
    });
    
};
</script>
